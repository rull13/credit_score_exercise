    <form class="form-horizontal" action="/result" method="post">
      <div class="form-group">
        <label class="control-label col-sm-2"  for="Age">Age</label>
        <div class="col-sm-10">
          <input  type="number" class="form-control" id="Age" min="0" max="100" name="Age" placeholder=" Enter Your Age" onkeydown="return event.key != 'Enter';" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Annual Income</label>
        <div class="col-sm-10">
          <input  type="number" class="form-control" id="Annual_Income" min="0" max="999999999999" name="Annual_Income" placeholder=" Enter Your Annual Income" onkeydown="return event.key != 'Enter';" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Home Ownership</label>
        <div class="col-sm-10">
          <select class="form-control" id="Home_Ownership" name="Home_Ownership" required>
            <option selected="true" value="" disabled="disabled">--Type of Ownership of the Home--</option>
            <option value="OWN">Own</option>
            <option value="MORTGAGE">Mortage</option>
            <option value="RENT">Rent</option>
            <option value="OTHER">Other</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2"  for="Employment_Length">Employment Length</label>
        <div class="col-sm-10">
          <input  type="number" class="form-control" id="EmploymentLength" min="0" max="100" name="EmploymentLength" placeholder=" Enter Time In Years You're Employed" onkeydown="return event.key != 'Enter';">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Loan Intent</label>
        <div class="col-sm-10">
          <select class="form-control" id="loan_intent" name="loan_intent" required>
            <option selected="true" value="" disabled="disabled">----The Aim of the Loan----</option>
            <option value="EDUCATION">Education</option>
            <option value="MEDICAL">Medical</option>
            <option value="VENTURE">Venture</option>
            <option value="PERSONAL">Personal</option>
            <option value="DEBTCONSOLIDATION">Debt Consolidation</option>
            <option value="HOMEIMPROVEMENT">Home Improvement</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Loan Grade</label>
        <div class="col-sm-10">
          <select class="form-control" id="loan_grade" name="loan_grade" required>
            <option selected="true" value="" disabled="disabled">---Quality of the Loan---</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Loan Amount</label>
        <div class="col-sm-10">
          <input type=number step="01" min="0" class="form-control" id="LoanAmount" name="LoanAmount" placeholder=" Enter Your Loan Amount" onkeydown="return event.key != 'Enter';" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Interest Rate</label>
        <div class="col-sm-10">
          <input type=number step="0.01" min="0" class="form-control" id="Interest_rate" name="Interest_rate" placeholder="Enter Interest Paid for the Loan" onkeydown="return event.key != 'Enter';" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Percent Income</label>
        <div class="col-sm-10">
          <input type=number step="0.0001" min="0.000000" max="1.000000" class="form-control" id="PercentIncome" name="PercentIncome" placeholder="Enter Ratio Between the Loan Taken and the Annual Income, (0.00-1.00)" onkeydown="return event.key != 'Enter';" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Historical Default</label>
        <div class="col-sm-10">
          <select class="form-control" id="Historical_default" name="Historical_default" required>
            <option selected="true" value="" disabled="disabled">---answers whether the person has defaulted before---</option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Credit History Length</label>
        <div class="col-sm-10">
          <input type="number" step="0.001" min="0"  class="form-control" id="CreditHistoryLength" name="CreditHistoryLength" placeholder=" Enter Your Credit Length History (in years)" onkeydown="return event.key != 'Enter';" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="button btn btn-default">Submit</button>
        </div>
      </div>
    </form>
    <h2 class="result"></h2>
